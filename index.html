<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claw Earning</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Monetag Ads SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9404328" data-sdk="show_9404328"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f2fe, #f0fdf4);
      color: #111827;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .coin {
      font-size: 2.25rem;
      font-weight: bold;
      color: #16a34a;
    }

    .btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 1rem;
      font-size: 1rem;
      width: 100%;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1e3a8a;
    }

    .status {
      margin-top: 1rem;
      color: #475569;
      font-size: 0.95rem;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .tag {
      font-size: 1rem;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Welcome üëã</h2>
      <div id="username" class="tag">@loading...</div>
    </div>

    <div class="card">
      <div class="tag">Your Coins</div>
      <div class="coin" id="coin-balance">0</div>
    </div>

    <div class="card">
      <button class="btn" onclick="reward('watch_ad')">üé• Watch Ad (50 coins)</button>
      <button class="btn" onclick="reward('daily_claim')">üéÅ Daily Claim</button>
      <button class="btn" onclick="reward('join_channel')">üì¢ Join Telegram Channel</button>
      <button class="btn" onclick="reward('visit_site')">üåê Visit Sponsor Site</button>
      <button class="btn" onclick="refer()">üë• Invite Friends</button>
      <button class="btn" onclick="leaderboard()">üèÜ View Leaderboard</button>
      <div class="status" id="status-msg"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://9385-34-60-29-28.ngrok-free.app";  // ‚Üê your backend

    Telegram.WebApp.ready();
    const tgUser = Telegram.WebApp.initDataUnsafe?.user || { id: 0, username: "Guest" };
    document.getElementById("username").innerText = "@" + tgUser.username;

    async function loadUser() {
      const res = await fetch(`${API_BASE}/user?id=${tgUser.id}&username=${tgUser.username}`);
      const data = await res.json();
      document.getElementById("coin-balance").innerText = data.coins;
    }

    async function reward(task) {
      if (task === "watch_ad") {
        try {
          await show_9404328('pop');
        } catch {
          document.getElementById("status-msg").innerText = "‚ùå Ad skipped or failed.";
          return;
        }
      }

      const res = await fetch(`${API_BASE}/reward`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id: tgUser.id, task })
      });
      const data = await res.json();
      document.getElementById("coin-balance").innerText = data.new_balance;
      document.getElementById("status-msg").innerText = data.message || data.error;
    }

    function refer() {
      Telegram.WebApp.openTelegramLink("https://t.me/claw_earning_bot?start=" + tgUser.id);
    }

    function leaderboard() {
      Telegram.WebApp.openTelegramLink("https://t.me/claw_earning_bot/leaderboard");
    }

    loadUser();
  </script>
</body>
</html>
