<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claw Earning</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Monetag Ads SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9404328" data-sdk="show_9404328"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      color: #111827;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .coin {
      font-size: 2rem;
      font-weight: bold;
      color: #16a34a;
    }
    .btn {
      display: block;
      background: #2563eb;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    .btn:hover {
      background: #1e40af;
    }
    .status {
      margin-top: 1rem;
      color: #475569;
      font-size: 0.95rem;
    }
    .section-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #334155;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Welcome üëã</h2>
      <div id="username">@loading...</div>
    </div>

    <div class="card">
      <div class="section-title">Your Coins</div>
      <div class="coin" id="coin-balance">0</div>
    </div>

    <div class="card">
      <button class="btn" onclick="watchAd()">üé• Watch Ad (Earn 50 coins)</button>
      <button class="btn" onclick="refer()">üë• Invite Friends</button>
      <button class="btn" onclick="openLeaderboard()">üèÜ View Leaderboard</button>
      <div class="status" id="status-msg"></div>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const API_BASE = "https://46f5-35-196-176-71.ngrok-free.app"; // Backend URL
    const tgUser = Telegram.WebApp.initDataUnsafe?.user || { id: 0, username: "Guest" };

    document.getElementById("username").innerText = "@" + tgUser.username;

    async function loadUserData() {
      try {
        const res = await fetch(`${API_BASE}/user?id=${tgUser.id}&username=${tgUser.username}`);
        const data = await res.json();
        document.getElementById("coin-balance").innerText = data.coins;
      } catch (err) {
        document.getElementById("status-msg").innerText = "Failed to load user data.";
      }
    }

    async function reward(taskName) {
      try {
        const res = await fetch(`${API_BASE}/reward?id=${tgUser.id}&task=${taskName}`, {
          method: "POST"
        });
        const data = await res.json();
        if (data.new_balance !== undefined) {
          document.getElementById("coin-balance").innerText = data.new_balance;
        }
        document.getElementById("status-msg").innerText = data.message || "Task complete!";
      } catch (err) {
        document.getElementById("status-msg").innerText = "Something went wrong.";
      }
    }

    function watchAd() {
      show_9404328("pop").then(() => {
        reward("watch_ad");
      }).catch(() => {
        document.getElementById("status-msg").innerText = "‚ùå Ad skipped or failed.";
      });
    }

    function refer() {
      Telegram.WebApp.openTelegramLink("https://t.me/claw_earning_bot?start=" + tgUser.id);
    }

    function openLeaderboard() {
      Telegram.WebApp.openTelegramLink("https://t.me/claw_earning_bot/leaderboard");
    }

    loadUserData();
  </script>
</body>
                                            </html>
