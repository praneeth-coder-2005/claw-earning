<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claw Earning</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Monetag Ads SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9404328" data-sdk="show_9404328"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0f2fe, #f0fdf4);
      color: #111827;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .coin-display {
      font-size: 2.5rem;
      font-weight: 700;
      color: #16a34a;
      margin-top: 0.5rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #334155;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      background: #2563eb;
      color: white;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      margin-top: 0.8rem;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(37, 99, 235, 0.4);
    }

    .btn:hover {
      background: #1e40af;
    }

    .btn i {
      font-size: 1.2rem;
    }

    .status {
      margin-top: 1rem;
      color: #475569;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="user-section">
        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" width="28" />
        <span id="username">@loading...</span>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Your Coin Balance</div>
      <div class="coin-display" id="coin-balance">0</div>
    </div>

    <div class="card">
      <button class="btn" onclick="watchAd()">
        <i>üé•</i> Watch Ad & Earn 50
      </button>
      <button class="btn" onclick="refer()">
        <i>üë•</i> Invite Friends
      </button>
      <button class="btn" onclick="openLeaderboard()">
        <i>üèÜ</i> View Leaderboard
      </button>
      <div class="status" id="status-msg"></div>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const API_BASE = "https://46f5-35-196-176-71.ngrok-free.app"; // backend URL
    const tgUser = Telegram.WebApp.initDataUnsafe?.user || { id: 0, username: "Guest" };

    document.getElementById("username").innerText = "@" + tgUser.username;

    async function loadUserData() {
      try {
        const res = await fetch(`${API_BASE}/user?id=${tgUser.id}&username=${tgUser.username}`);
        const data = await res.json();
        document.getElementById("coin-balance").innerText = data.coins;
      } catch {
        document.getElementById("status-msg").innerText = "Failed to load user data.";
      }
    }

    async function reward(taskName) {
      try {
        const res = await fetch(`${API_BASE}/reward?id=${tgUser.id}&task=${taskName}`, {
          method: "POST"
        });
        const data = await res.json();
        if (data.new_balance !== undefined) {
          document.getElementById("coin-balance").innerText = data.new_balance;
        }
        document.getElementById("status-msg").innerText = data.message || "‚úÖ Task complete!";
      } catch {
        document.getElementById("status-msg").innerText = "Something went wrong.";
      }
    }

    function watchAd() {
      show_9404328("pop").then(() => {
        reward("watch_ad");
      }).catch(() => {
        document.getElementById("status-msg").innerText = "‚ùå Ad skipped or failed.";
      });
    }

    function refer() {
      Telegram.WebApp.openTelegramLink("https://t.me/claw_earning_bot?start=" + tgUser.id);
    }

    function openLeaderboard() {
      Telegram.WebApp.openTelegramLink("https://t.me/claw_earning_bot/leaderboard");
    }

    loadUserData();
  </script>
</body>
</html>
